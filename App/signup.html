<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    
    <script type="module" src="./signup.js" defer ></script>
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <h2>Signup</h2>
        <form>
          <input type="text" placeholder="Name" id="namee" required>
          <input type="email" placeholder="Email" id="inputEmail" required>
          <input type="password" placeholder="Password" id="inputPassword" required>
          <button type="submit" id="abc">Signup</button>
          <p>Already have an account? <a href="./login.html">Login</a></p>
        </form>
      </div>
    </div>
    </body>
</html>
